<div class="container">
    <div class="oferta" *ngIf="product !== undefined">
        <div class="row">
            <div class="col">
                <h1><strong>{{product.name}}</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="img_capa">
                    <img src="{{product.imageUri}}" height="300px" width="500px" style="border-radius: 10px; border: solid blue;"/>
                    <br>
                    <h3><strong>Score:</strong> {{product.score}}</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col text-center">
                        <p><strong>Por apenas</strong></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1>R$ {{product.price}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar
                            ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
